<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>프로그래밍 언어 생성기</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;700&display=swap');
    body {
      font-family: 'Noto Sans KR', sans-serif;
      background-color: #f3f4f6;
      margin: 0;
      padding: 2rem;
    }
    .container {
      max-width: 600px;
      margin: 0 auto;
      background: #ffffff;
      padding: 2rem;
      border-radius: 0.5rem;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    h1 {
      font-size: 1.75rem;
      font-weight: 700;
      margin-bottom: 1.5rem;
      text-align: center;
    }
    label {
      display: block;
      margin-bottom: 0.5rem;
      font-weight: 600;
      color: #374151;
    }
    input {
      width: 100%;
      padding: 0.5rem;
      margin-bottom: 1.5rem;
      border: 1px solid #d1d5db;
      border-radius: 0.375rem;
      font-size: 1rem;
    }
    button {
      width: 100%;
      padding: 0.75rem;
      background-color: #3b82f6;
      color: white;
      font-size: 1rem;
      border: none;
      border-radius: 0.375rem;
      cursor: pointer;
      font-weight: 600;
    }
    button:hover {
      background-color: #2563eb;
    }
    .example {
      margin-top: 2rem;
      background-color: #f9fafb;
      border: 1px solid #e5e7eb;
      padding: 1.5rem;
      border-radius: 0.5rem;
    }
    .example h2 {
      font-size: 1.25rem;
      font-weight: 700;
      margin-bottom: 1rem;
    }
    .example p {
      margin: 0.25rem 0;
      color: #374151;
    }
  </style>
</head>
<body>

<div class="container">
  <h1>프로그래밍 언어 생성기</h1>
  
  <form action="/test" method="POST">
    <label for="print-func">출력함수:</label>
    <input type="text" id="print-func" name="print-func" placeholder="출력함수 입력">

    <label for="var-create-func">변수 생성 함수:</label>
    <input type="text" id="var-create-func" name="var-create-func" placeholder="변수 생성 함수 입력">

    <label for="var-get-func">변수 가져오기 함수:</label>
    <input type="text" id="var-get-func" name="var-get-func" placeholder="변수 가져오기 함수 입력">

    <label for="extension">확장자:</label>
    <input type="text" id="extension" name="extension" placeholder="확장자 입력">

    <button type="submit">테스트로 이동</button>
  </form>

  <div class="example">
    <h2>예시</h2>
    <p>출력함수: 출력</p>
    <p>변수생성함수: 변생</p>
    <p>변수가져오기함수: 변가</p>
    <p>인터프리터 사용법 : python interpreter.py (파일)</p>
    <div style="margin-top: 1rem;">
      <p>변생 a "안녕"</p>
      <p>변생 b "hello"</p>
      <p style="margin-top: 0.5rem;">출력 변가 a + 변가 b</p>
      <p>>> 안녕hello</p>
    </div>
  </div>
</div>

</body>
</html>
